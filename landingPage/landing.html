<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./landing-style.css" />
  </head>
  <body>
    <div class="l-bg">
      <div class="l-main">
        <div class="l-logo-wrapper">
          <img class="l-logo" src="./assets/logo.png" alt="logo" />
        </div>
        <div class="l-content">
          <div class="l-info">
            <div class="l-frame">
              <img class="l-frame-img" src="./assets/frame.png" alt="frame" />
            </div>
            <div class="l-box">
              <div class="l-item">
                <div class="l-check-wrapper">
                  <svg
                    width="24"
                    height="19"
                    viewBox="0 0 24 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2 11.0678L7.4407 16.5085L22 2"
                      stroke="white"
                      stroke-width="3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="l-p-wrapper">
                    <p class="l-p">Bullet Cool.Com might be FOR SALE</p>
                </div>
              </div>
              <div class="l-item">
                <div class="l-check-wrapper">
                  <svg
                    width="24"
                    height="19"
                    viewBox="0 0 24 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2 11.0678L7.4407 16.5085L22 2"
                      stroke="white"
                      stroke-width="3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="l-p-wrapper">
                    <p class="l-p">For the best guaranteed price for Cool.Com inquire here</p>
                </div>
              </div>
              <div class="l-item">
                <div class="l-check-wrapper">
                  <svg
                    width="24"
                    height="19"
                    viewBox="0 0 24 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2 11.0678L7.4407 16.5085L22 2"
                      stroke="white"
                      stroke-width="3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="l-p-wrapper">
                    <p class="l-p">Want a price now? Call +1 (781) 281-9475
                    </p>
                </div>
              </div>
            </div>
          </div>
          <div class="l-form-wrapper">
              <div class="l-form-box">
                  <div class="l-h2">Get In Touch</div>
                  <form class="sb-form" action="submit">
                    <div class="sb-form-item ">
                      <label class="sb-label " for="name-surname">Name and Surname:</label>
                      <input class="sb-input" type="text" id="name-surname" name="name-surname" placeholder="Enter your first name and surname"/>
                    </div>           
                    <div class="sb-form-item ">
                      <label class="sb-label " for="email">Email:</label>
                      <input class="sb-input" type="email" id="email" name="email" placeholder="Enter your email address" />
                    </div>
                    <div class="sb-form-item ">
                      <label class="sb-label " for="tel">Phone:</label>
                      <input class="sb-input" type="tel" id="tel" name="tel" placeholder="Enter your phone number" />
                    </div>
                    <div class="sb-form-item ">
                        <label class="sb-label " for="offer">Email:</label>
                        <input class="sb-input" type="text" id="offer" name="offer" placeholder="Enter your offer" />
                      </div>
                      <div class="sb-form-item ">
                        <label class="sb-label " for="message">Message:</label>
                        <textarea class="sb-input-area" name="message" rows="5" cols="30" placeholder="Enter your message"></textarea>
                       
                      </div>
                    <div class="sb-form-button">
                      <input id="submi-button" class="sb-btn" type="submit" value="Submit" />
                    </div>
                  </form>
              </div>
          </div>
        </div>
        <div class="l-exp">
            <p class="l-exp-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores voluptatum eveniet illo natus, aliquam facere accusantium impedit quae. Suscipit, sit!</p>
        </div>
      </div>
    </div>
  </body>
</html>
